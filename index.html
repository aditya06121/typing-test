<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typing Test</title>
    <link rel="icon" type="image/x-icon" href="./assets/icon.svg">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <div class="container">
        <p class="logo">Typing Speed Test</p>
        <ul class="nav-links">
            <li><a href="https://www.linkedin.com/in/aditya-raj-904a93272/">Connect</a></li>
            <li><a href="https://github.com/aditya06121/typing-test">Source Code</a></li>
            <li><a href="https://github.com/aditya06121">Github</a></li>
        </ul>
    </div>
</nav>

<main>
    <textarea id="output" name="" cols="30" rows="10" autofocus></textarea>
    <div class="keyboard">
        <div class="row-1">
            <button class="key" data-key="Q">Q</button>
            <button class="key" data-key="W">W</button>
            <button class="key" data-key="E">E</button>
            <button class="key" data-key="R">R</button>
            <button class="key" data-key="T">T</button>
            <button class="key" data-key="Y">Y</button>
            <button class="key" data-key="U">U</button>
            <button class="key" data-key="I">I</button>
            <button class="key" data-key="O">O</button>
            <button class="key" data-key="P">P</button>
            <button class="key" data-key="Backspace" id="backspace">BackSpace</button>
        </div>
        <div class="row-2">
            <button class="key" data-key="A">A</button>
            <button class="key" data-key="S">S</button>
            <button class="key" data-key="D">D</button>
            <button class="key" data-key="F">F</button>
            <button class="key" data-key="G">G</button>
            <button class="key" data-key="H">H</button>
            <button class="key" data-key="J">J</button>
            <button class="key" data-key="K">K</button>
            <button class="key" data-key="L">L</button>
            <button class="key" data-key=";">:<br>;</button>
            <button class="key" data-key="'">"<br>'</button>
            <button class="key" data-key="Enter" id="enter">Enter</button>
        </div>
        <div class="row-3">
            <button class="key" data-key="Shift" id="shift">Shift</button>
            <button class="key" data-key="Z">Z</button>
            <button class="key" data-key="X">X</button>
            <button class="key" data-key="C">C</button>
            <button class="key" data-key="V">V</button>
            <button class="key" data-key="B">B</button>
            <button class="key" data-key="N">N</button>
            <button class="key" data-key="M">M</button>
            <button class="key" data-key="," id="comma">&lt;<br>,</button>
            <button class="key" data-key="." id="dot">&gt;<br>.</button>
            <button class="key" data-key="Shift" id="shift">Shift</button>
        </div>
        <div class="row-4">
            <button class="key" data-key=" " id="space">Space</button>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <p>&copy; Developed by Aditya.</p>
    </div>
</footer>
</body>
</html>
